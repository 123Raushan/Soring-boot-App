<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Question</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="path_to_favicon.ico">
</head>
<body>
  <div class="container mt-5">
    <!-- Heading -->
    <h1 class="text-center mb-4">Create Question</h1>
    
    <!-- Subject Input -->
    <div class="mb-3">
      <label for="subjectInput" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject" autocomplete="off">
    </div>
    <!-- Question Input -->
    <div class="mb-3">
      <label for="questionInput" class="form-label">Question</label>
      <input type="text" class="form-control" id="questionInput" placeholder="Enter your question" autocomplete="off">
    </div>
    
    <!-- Options with Radio Buttons -->
    <div class="row">
      <!-- Option A -->
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label for="optionD" class="form-label w-100">Option A</label>
        <input type="radio" id="optionARadio" name="answer" value="A" class="form-check-input me-2">
        <input type="text" class="form-control" id="optionA" placeholder="Enter option A" autocomplete="off">
      </div>
      <!-- Option B -->
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label for="optionD" class="form-label w-100">Option B</label>
        <input type="radio" id="optionBRadio" name="answer" value="B" class="form-check-input me-2">
        <input type="text" class="form-control" id="optionB" placeholder="Enter option B" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <!-- Option C -->
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label for="optionD" class="form-label w-100">Option C</label>
        <input type="radio" id="optionCRadio" name="answer" value="C" class="form-check-input me-2">
        <input type="text" class="form-control" id="optionC" placeholder="Enter option C" autocomplete="off">
      </div>
      <!-- Option D -->
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label for="optionD" class="form-label w-100">Option D</label>
        <input type="radio" id="optionDRadio" name="answer" value="D" class="form-check-input me-2">
        <input type="text" class="form-control" id="optionD" placeholder="Enter option D" autocomplete="off">
      </div>
    </div>
    <!-- Submit Button -->
    <div class="text-center">
      <button class="btn btn-primary" id="button">Submit Question</button>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
